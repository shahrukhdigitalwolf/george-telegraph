<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/owl.carousel.css">
    <link rel="stylesheet" href="./assets/css/owl.theme.green.css">
    <style>
      .owl-carousel .owl-item {
        transform: scale(1);
        transition: transform .5s ease;
        
      }
      .owl-item.active.center {
        transform: scale(1.3);
        transition: transform .5s ease;
        z-index: 20;
      }
      .owl-carousel .owl-stage-outer{
        height: 600px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }


    </style>
</head>
<body>
<div class="container pt-5">
  <div class="owl-carousel owl-theme" data-owl-carousel='{
    "margin": 10, 
    "dots":false, 
    "loop":true,
    "nav" : false,
    "center" : true,
    "responsive":{"0":{"items":2}, "600":{"items":2},"1000":{"items":2}}
  }'>
    <div class="item">
      <img class="partner-img" src="./assets/img/course/ac.jpg" alt="" width="100%" height="100%">
    </div>
    <div class="item">
      <img class="partner-img" src="./assets/img/course/DataScience.jpg" alt="" width="100%" height="100%">
    </div>
    <div class="item">
      <img class="partner-img" src="./assets/img/course/Electrical.jpg" alt="" width="100%" height="100%">
    </div>
    <div class="item">
      <img class="partner-img" src="./assets/img/course/Electronics.jpg" alt="" width="100%" height="100%">
    </div>
  </div>
</div>

  

  <script src="./assets/js/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/owl.carousel.js"></script>
  <script>
     var $carousel = $('[data-owl-carousel]');
        if ($carousel.length) {
            $carousel.each(function (index, el) {
                $(this).owlCarousel($(this).data('owl-carousel'));
            });
        }
  </script>
</body>
</html>
